<div class="container">
    <h1>Product Labeling System</h1>
    <input type="text" id="search" placeholder="Search for products..." />

    <div id="productList">
        <!-- Example Product Card -->
        <div class="productCard">
            <h3>Cheese</h3>
            <p>Defrost Time: <span class="timeLabel" id="defrost-cheese">12:00</span></p>
            <p>Ready Time: <span class="timeLabel" id="ready-cheese">12/05</span></p>
            <p>Discard Time: <span class="timeLabel" id="discard-cheese">17:00</span></p>
        </div>

        <!-- More Products Here -->
    </div>
</div>
